<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

    <div id="login-container">
        <div class="form-card">
            <div class="tabs">
                <button id="register-tab" class="tab-button active">New User</button>
                <button id="recover-tab" class="tab-button">Returning User</button>
            </div>
            <h2 id="form-title">Register a New Account</h2>
            <p id="form-description">Please enter your details to create an account.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" autocomplete="off" required>
                    <small>Use lowercase letters only (e.g., anil).</small>
                </div>
                <div class="input-group">
                    <label for="question1">Who is your most favourite teacher?</label>
                    <input type="text" id="question1" autocomplete="off" required>
                    <small>One word, lowercase letters only.</small>
                </div>
                <div class="input-group">
                    <label for="question2">Which animal you want to be in the next life?</label>
                    <input type="text" id="question2" autocomplete="off" required>
                    <small>One word, lowercase letters only.</small>
                </div>
                <button type="submit" id="submit-button">Register</button>
                <p id="error-message" class="error"></p>
            </form>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <div class="chat-header">
            <h1 id="welcome-message"></h1>
            <button id="logout-button">Logout</button>
        </div>
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <input id="message-input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
