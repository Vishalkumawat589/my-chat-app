<!DOCTYPE html>
<html>
<head>
  <title>Mobile Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style>
    body {
      margin: 0;
      padding-bottom: 80px; /* Increased space for the larger input bar */
      font-family: sans-serif;
      background-color: #f4f7f6; /* Light background for a modern look */
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      max-height: calc(100vh - 80px); /* Adjust height to not overlap with fixed input bar */
      overflow-y: auto; /* Allow scrolling for messages */
    }

    #messages > li {
      padding: 10px 15px; /* More padding for readability */
      border-bottom: 1px solid #eee;
      line-height: 1.5;
      word-wrap: break-word; /* Ensure long words break */
    }

    #messages > li:nth-child(odd) {
      background: #e9e9e9; /* Slightly different background for odd messages */
    }

    #form {
      background: #ffffff; /* White background for the input bar */
      padding: 10px; /* More padding around elements */
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center; /* Vertically align items */
      box-sizing: border-box;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1); /* A subtle shadow above the bar */
      height: 70px; /* Increased height for better tap target */
    }

    #input {
      border: 1px solid #ccc;
      padding: 12px 15px; /* Larger padding for input field */
      flex-grow: 1;
      margin-right: 10px;
      border-radius: 25px; /* Rounded corners for modern feel */
      font-size: 16px; /* Larger font size */
      outline: none; /* Remove blue outline on focus */
    }

    #input:focus {
      border-color: #007bff; /* Highlight border on focus */
    }

    #form > button {
      background: #007bff; /* Blue send button */
      border: none;
      padding: 12px 20px; /* Larger padding for the button */
      border-radius: 25px; /* Rounded corners for the button */
      color: #fff;
      font-size: 16px; /* Larger font size */
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease; /* Smooth hover effect */
    }

    #form > button:active {
      background-color: #0056b3; /* Darker blue on tap */
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) { // Trim to prevent sending empty messages
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      // Auto-scroll to the latest message
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
